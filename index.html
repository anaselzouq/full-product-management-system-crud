<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="crud">
        <div class="head">
            <h2>cruds</h2>
            <p>Product management system</p>
        </div>
        <div class="inputs">
            <input class="title" type="text" placeholder="title" id="title">
            <div class="salary">
                <input onkeyup="totalManagement()" type="number" id="price" placeholder="price">
                <input onkeyup="totalManagement()" type="number" id="taxes" placeholder="taxes">
                <input onkeyup="totalManagement()" type="number" id="ads" placeholder="ads">
                <input onkeyup="totalManagement()" type="number" id="discount" placeholder="discount">
                <small id="total"></small>
            </div>
            <div class="product-info">
                <input type="number" placeholder="count" id="count">
                <input type="text" class="gategory" id="gategory" placeholder="gategory">
                <button id="submit">Create</button>
            </div>
        </div>
        <div class="outputs">
            <div class="search-outputs" id="search-outputs">
                <input onkeyup="searchData(this.value)" type="search" class="search" id="search" placeholder="Search">
                <div class="buttons">
                    <button onclick="getSearchMood(this.id)" id="searchTitle">Search By Title</button>
                    <button onclick="getSearchMood(this.id)" id="searchCategory">Search By Category</button>
                </div>
            </div>
            <div id="deleteAll"></div>
            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>Category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                <tbody id="tbody">
                    
                </tbody>
            </table>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
